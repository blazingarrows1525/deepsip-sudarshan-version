name: Lint

on: [push, pull_request]

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install flake8
        run: python -m pip install --upgrade pip && pip install flake8
      - name: Run flake8
        run: |
          flake8 --max-line-length=88 . || true
